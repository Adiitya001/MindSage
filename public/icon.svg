<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b9dc3" />
      <stop offset="100%" stop-color="#9fa8cf" />
    </linearGradient>
    <linearGradient id="subtleFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dce4f0" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#d5dff0" stop-opacity="0.04" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7a91b3" />
      <stop offset="50%" stop-color="#6f7f9c" />
      <stop offset="100%" stop-color="#5d6d8a" />
    </linearGradient>
    <linearGradient id="coreStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8a9fc5" />
      <stop offset="100%" stop-color="#7088a8" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d85a8" />
      <stop offset="100%" stop-color="#596d8c" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7a9fb5" />
      <stop offset="100%" stop-color="#88afc6" />
    </linearGradient>
  </defs>

  <!-- Outer boundary -->
  <path
    d="M 50 10 
       C 63 10, 74 14, 82 22
       C 90 30, 94 40, 94 50
       C 94 60, 90 70, 82 78
       C 74 86, 63 90, 50 90
       C 37 90, 26 86, 18 78
       C 10 70, 6 60, 6 50
       C 6 40, 10 30, 18 22
       C 26 14, 37 10, 50 10 Z"
    stroke="url(#outerGradient)"
    stroke-width="0.48"
    fill="url(#subtleFill)"
    opacity="0.6"
  />

  <!-- Inner containment layer -->
  <path
    d="M 50 16
       C 60 16, 69 19, 75 26
       C 81 33, 85 41, 85 50
       C 85 59, 81 67, 75 74
       C 69 81, 60 84, 50 84
       C 40 84, 31 81, 25 74
       C 19 67, 15 59, 15 50
       C 15 41, 19 33, 25 26
       C 31 19, 40 16, 50 16 Z"
    stroke="url(#outerGradient)"
    stroke-width="0.288"
    fill="none"
    opacity="0.25"
  />

  <!-- Flow elements -->
  <path
    d="M 28 44 Q 34 38, 42 36 Q 46 35, 48 36"
    stroke="url(#flowGradient)"
    stroke-width="0.672"
    fill="none"
    stroke-linecap="round"
    opacity="0.4"
  />
  <path
    d="M 72 58 Q 66 62, 60 64"
    stroke="url(#flowGradient)"
    stroke-width="0.528"
    fill="none"
    stroke-linecap="round"
    opacity="0.25"
  />

  <!-- Vertical core -->
  <rect
    x="44"
    y="28"
    width="12"
    height="44"
    rx="6"
    fill="url(#coreGradient)"
    stroke="url(#coreStroke)"
    stroke-width="0.24"
    opacity="0.95"
  />

  <!-- Core highlight -->
  <rect x="46" y="30" width="8" height="40" rx="4" fill="url(#coreStroke)" opacity="0.12" />

  <!-- Diamond anchor -->
  <path d="M 50 46 L 52.7 50 L 50 54 L 47.3 50 Z" fill="url(#diamondGradient)" opacity="0.85" />

  <!-- Diamond facet -->
  <path d="M 50 48 L 51.2 50 L 50 52 L 48.8 50 Z" fill="url(#outerGradient)" opacity="0.18" />

  <!-- Anchor extension -->
  <line
    x1="50"
    y1="54"
    x2="50"
    y2="64"
    stroke="url(#coreStroke)"
    stroke-width="0.288"
    opacity="0.22"
    stroke-linecap="round"
  />
</svg>
